<!doctype html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><style>.in_body{margin-top:0;margin-left:0;margin-right:0;margin-bottom:0;background-color:transparent}.div_c{margin-left:50px;margin-right:50px;margin-top:50px;margin-bottom:50px}.sp_5{width:10px;height:5px}.lab_5{font-size:15px;color:#fff;margin-left:-10px}.cl{clear:left}.line{height:1px;background-color:#fff;width:100%;margin-top:5px;margin-bottom:5px;overflow:hidden}.line_l{height:1px;background-color:#fff;width:450px;margin-top:5px;margin-bottom:5px;margin-left:50px;overflow:hidden}.cu_b{cursor:pointer;font-weight:700}.label{float:left;width:50%;color:#fff;margin-bottom:-2px;font-size:13px}.lab_l{float:left;width:40%;color:#fff;margin-bottom:-2px;margin-left:10%;font-size:13px}.lab_r{float:left;width:50%;color:#fff;text-align:right;font-size:13px}.text2{text-align:center}</style><script>window.onload=function(){var e;e=window.XMLHttpRequest?new XMLHttpRequest:new ActiveXObject("Microsoft.XMLHTTP"),e.onreadystatechange=function(){if(4==e.readyState&&200==e.status){var n=JSON.parse(e.responseText);document.getElementById("sn").innerHTML=n.sn,document.getElementById("rssi").innerHTML=n.rssi,document.getElementById("ver").innerHTML=n.ver,document.getElementById("stassid").innerHTML=n.stassid,document.getElementById("staip").innerHTML=n.staip,document.getElementById("stamac").innerHTML=n.stamac,document.getElementById("apssid").innerHTML=n.apssid,document.getElementById("apip").innerHTML=n.apip,document.getElementById("apmac").innerHTML=n.apmac,document.getElementById("clock").innerHTML=n.clock,document.getElementById("temphumi").innerHTML=n.temphumi+"℃"}},e.open("GET","sysinfo",!0),e.send()};</script></head><body class="in_body"><div class="div_c" style="font-family:微软雅黑"><div class="lab_5 cu_b"><font id="up_2"></font></div><div class="sp_5"></div><div id="up_2_div"><div class="label">设备序列号</div><div class="lab_r" id="sn"></div><div class="cl"></div><div class="line"></div><div class="label">软件版本号</div><div class="lab_r" id="ver"></div><div class="cl"></div><div class="line"></div><div class="label">模块时钟</div><div class="lab_r" id="clock"></div><div class="cl"></div><div class="line"></div><div class="label">模块温湿度</div><div class="lab_r" id="temphumi"></div><div class="cl"></div><div class="line"></div><div class="label" style="font-size:20px;margin-top:10px;margin-bottom:10px">WiFi工作模式</div><div class="lab_r" id="mode"></div><div class="cl"></div><div class="label">AP模式</div><div class="lab_r"></div><div class="cl"></div><div class="line"></div><div class="lab_l">SSID</div><div class="lab_r" id="apssid"></div><div class="cl"></div><div class="line_l"></div><div class="lab_l">IP地址</div><div class="lab_r" id="apip"></div><div class="cl"></div><div class="line_l"></div><div class="lab_l">MAC地址</div><div class="lab_r" id="apmac"></div><div class="cl"></div><div class="line_l"></div><div class="label">STA模式</div><div class="lab_r"></div><div class="cl"></div><div class="line"></div><div class="lab_l">路由器SSID</div><div class="lab_r" id="stassid"></div><div class="cl"></div><div class="line_l"></div><div class="lab_l">信号强度</div><div class="lab_r" id="rssi"></div><div class="cl"></div><div class="line_l"></div><div class="lab_l">IP地址</div><div class="lab_r" id="staip"></div><div class="cl"></div><div class="line_l"></div><div class="lab_l">MAC地址</div><div class="lab_r" id="stamac"></div><div class="cl"></div><div class="line_l"></div></div></div></body></html>
