<!doctype html>
<html>
<head>
    <script src="zepto.min.js"></script>
    <link rel="stylesheet" href="mycss.css"/>
    <script>
        $(function(){
            $.getJSON("environment",function(res){
                $("#ipaddr").val(res.ipaddr)
                $("#macaddr").val(res.macaddr)
                $("#gateway").val(res.gateway)
                $("#subnet").val(res.subnet)
            });
        })
    </script>
</head>
<body class="in_body">
<div class="div_c" style="font-family:微软雅黑">
    <form name= "form_user_update" method="post" action="environment">
        <font class=" white s15 b">网络信息</font>
        <div class="sp_60"></div>
        <div class="lab_4">
            <div class="lab_2">ip地址</div>
            <div class="text_div"><input name="ipaddr" type="text" class="text2" id="ipaddr"/></div>
            <div class="cl"></div>
            <div class="sp_10"></div>
            <div class="line2"></div>
            <div class="lab_2">mac地址</div>
            <div class="text_div"><input name="macaddr" type="text" class="text2" id="macaddr"/></div>
            <div class="cl"></div>
            <div class="sp_10"></div>
            <div class="line2"></div>
            <div class="lab_2">网关ip</div>
            <div class="text_div"><input name="gateway" type="text" class="text2" id="gateway"/></div>
            <div class="cl"></div>
            <div class="sp_10"></div>
            <div class="line2"></div>
            <div class="lab_2">子网掩码</div>
            <div class="text_div"><input name="subnet" type="text" class="text2" id="subnet"/></div>
            <div class="cl"></div>
            <div class="sp_10"></div>
            <div class="sp_10"></div>
            <div style="width:100%;text-align:right">
                <input  type="submit" class="btn" value="保存"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
