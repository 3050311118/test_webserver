<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>微信开放平台注册表单特效</title>
    <link rel="stylesheet" href="/register/css/base.css" />
    <link rel="stylesheet" href="/register/css/layout.css"/>
</head>
<body>
    <div id="wrapper">
        <header id="header">
            <div id="loginBar">
                <div class="w960 tr">
                    <a href="#">登录</a> <span class="sp">|</span> <a href="#">注册</a>
                </div>
            </div>
            <div id="headBox">
                <div class="w960 oh">
                    <a href="#" class="fl mt10"><img src="images/logo.png" alt="logo" /></a>
                    <nav id="navs" class="fr">
                        <a href="#">首页</a>
                        <a href="#">资源中心</a>
                        <a class="active" href="#">管理中心</a>
                    </nav>
                </div>
            </div>
        </header><!-- // header end -->
        <div class="container w960 mt20">
            <div id="processor" >
                <ol class="processorBox oh">
                    <li class="current">
                        <div class="step_inner fl">
                            <span class="icon_step">1</span>
                            <h4>填写基本信息</h4>
                        </div>
                    </li>
                    <li>
                        <div class="step_inner">
                            <span class="icon_step">2</span>
                            <h4>邮箱激活</h4>
                        </div>
                    </li>
                    <li>
                        <div class="step_inner fr">
                            <span class="icon_step">3</span>
                            <h4>完善开发者资料</h4>
                        </div>
                    </li>
                </ol>
                <div class="step_line"></div>
            </div>
            <div class="content">
                <div id="step1" class="step hide">
                    <form action="" method="post" id="myform">
                        <div class="frm_control_group">
                        <label class="frm_label">用户名</label>
                        <div class="frm_controls">
                            <input type="text" id="myname" name="myname" class="frm_input verifyCode" maxlength="32"/>
                            <p class="frm_tips">字符或者数字组合</p>
                        </div>
                        </div>
                        <div class="frm_control_group">
                            <label class="frm_label">邮箱</label>
                            <div class="frm_controls">
                                <input type="text" id="email" name="email" class="frm_input verifyCode" maxlength="32"/>
                                <p class="frm_tips">作为登录帐号，请填写未被平台注册的邮箱</p>
                            </div>
                        </div>
                        <div class="frm_control_group">
                            <label class="frm_label">密码</label>
                            <div class="frm_controls">
                                <input type="password" id="password" name="password" class="frm_input passwd"/>
                                <p class="frm_tips">字母、数字或者英文符号，最短6位，区分大小写</p>
                            </div>
                        </div>
                        <div class="frm_control_group">
                            <label class="frm_label">再次输入密码</label>
                            <div class="frm_controls">
                                <input type="password" id="confirm_password" name="confirm_password" class="frm_input passwd2"/>
                            </div>
                        </div>
                        <div class="toolBar">
                            <input id="nextBtn" class="btn btn_primary" type="submit" value="下一步"/>
                        </div>
                    </form>
                </div><!-- // step1 end -->
                <div id="step2" class="step hide">
                    <div class="w330">
                        <strong class="f16">感谢注册，确认邮件已发送至你的注册邮箱 : <br /><p id="mymail"></p></strong>
                        <p class="c7b">请60秒内进入邮箱查看邮件，并激活平台帐号。</p>
                        <p><a class="btn btn_primary mt20" href="javascript:;">登录邮箱</a></p>
                        <p class="c7b mt20">没有收到邮件？</p>
                        <p>1. 请检查邮箱地址是否正确，你可以返回 重新填写</p>
                        <p>2. 检查你的邮件垃圾箱</p>
                        <p>3. 若仍未收到确认，请尝试 重新发送</p>
                    </div>
                </div><!-- // step2 end -->
                <div id="step3" class="step hide">
                    <form action="" method="post" id="step3_frm">
                        <div class="frm_control_group">
                            <label class="frm_label">真实姓名</label>
                            <div class="frm_controls">
                                <input type="text" name="" class="frm_input name" maxlength="32"/>
                                <p class="frm_tips">请填写真实姓名</p>
                            </div>
                        </div>
                        <div class="frm_control_group">
                            <label class="frm_label">手机号</label>
                            <div class="frm_controls">
                                <input type="text" name="" class="frm_input phone"/>
                                <p class="frm_tips">请填写常用手机号</p>
                            </div>
                        </div>
                        <div class="frm_control_group">
                            <label class="frm_label">手机验证码</label>
                            <div class="frm_controls">
                                <input type="text" name="" class="frm_input phoneYzm"/>
                                <input type="button" value="获取验证码" class="btn btn_default" />
                            </div>
                        </div>
                        <div class="toolBar">
                            <a id="finishedBtn" class="btn btn_primary" href="javascript:;">完成</a>
                        </div>
                    </form>
                </div><!-- // step3 end -->
            </div>
        </div><!-- // container end -->
        <footer id="footer" class="w960 oh">
        
            </nav>
        </footer><!-- // footer end -->
    </div><!-- // wrapper end -->
    
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/js/web.js"></script>
</body>
</html>
