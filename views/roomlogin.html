<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>设备管理</title>
<script type="text/javascript" src="http://115.28.165.86:8080/public/js/jquery.min.js"></script>
<link href="http://115.28.165.86:8080/public/css/bootstrap.min.css" rel="stylesheet">
<link href="http://115.28.165.86:8080/public/css/signin.css" rel="stylesheet">
</head>
<body>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#loginBtn").click(function() {
				var loginPwd  = $("#loginPwd").val();  
				$("#loginBtn").val("登录中...");
				$.ajax({
					type : "post",
					url : "/roomcheck",
					data:  $("#loginForm").serialize(),
					dataType : "json",
					success : function(data) {
						if(data.success){
							window.location.href = ""+data.url;
						}else{
							$("#loginBtn").removeAttr("disabled"); 
							$("#loginBtn").val("登  录");
							alert("口令错误")
						}
					},
					error :function(){

					}
				});
			});
		});
	</script>
<div class="signin">
	<div class="signin-head"><img src="http://115.28.165.86:8080/public/images/sn.png" alt="" class="img-circle"></div>
	<form class="form-signin" role="form" id="loginForm">
		<input type="password" class="form-control" placeholder="口令" id="loginPwd"  name="loginPwd"/>
		<input type="button" class="btn btn-lg btn-warning btn-block" id="loginBtn" value="登 录"/>
		<label id="errorMsg"></label>
	</form>
</div>
</body>
</html>
